services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    restart: unless-stopped
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 1883:1883
    networks:
      - homelab
    user: "${UID}:${GID}"
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    volumes:
      - ./homeassistant:/config
      - ./tmp:/config/tmp
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    # ports:
    #   - 8123:8123 # Web UI
    privileged: true
    user: "${UID}:${GID}"
    networks:
      - homelab
  appdaemon:
    image: acockburn/appdaemon:dev
    container_name: appdaemon
    restart: unless-stopped
    volumes:
      - ./appdaemon:/conf
      - ./tmp:/conf/tmp
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 5050:5050
    user: "${UID}:${GID}"
    networks:
      - homelab
  zwavejs:
    image: zwavejs/zwave-js-ui
    container_name: zwavejs
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
    volumes:
      - ./zwavejs:/usr/src/app/store
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8091:8091
      - 3001:3000 # TODO: remove
    devices:
      - /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_51300097-if00-port0:/dev/zwave
    user: "${UID}:${GID}"
    group_add:
      - dialout
    networks:
      - homelab
  zigbee2mqtt:
    image: koenkk/zigbee2mqtt
    container_name: zigbee2mqtt
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
    volumes:
      - ./zigbee2mqtt:/app/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8080:8080
    devices:
      - /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_fa78108a5586ec11b33feb3719c2d21c-if00-port0:/dev/zigbee
    user: "${UID}:${GID}"
    group_add:
      - dialout
    networks:
      - homelab
  duckdns:
    image: lscr.io/linuxserver/duckdns
    container_name: duckdns
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=America/Los_Angeles
      - SUBDOMAINS=${DUCKDNS_SUBDOMAIN}
      - TOKEN=${DUCKDNS_TOKEN}
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
  syncthing:
    image: syncthing/syncthing
    container_name: syncthing
    restart: unless-stopped
    hostname: my-syncthing
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - /etc/localtime:/etc/localtime:ro
    volumes:
      - ./syncthing:/var/syncthing
    ports:
      # - 3004:8384 # Web UI
      - 22000:22000/tcp # TCP file transfers
      - 22000:22000/udp # QUIC file transfers
      # - 21027:21027/udp # Receive local discovery broadcasts
    networks:
      - homelab
  wyoming-piper:
    image: rhasspy/wyoming-piper
    command: --voice en_US-lessac-medium
    container_name: wyoming-piper
    restart: unless-stopped
    hostname: wyoming-piper
    volumes:
      - ./wyoming-piper/data:/data
    ports:
      - 10200:10200
    networks:
      - homelab
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager
    restart: unless-stopped
    environment:
      - PUID=${UID}
      - PGID=${GID}
    ports:
      - 81:81 # Admin
      - 3002:3002 # Open WebUI
      - 8443:8443 # Home Assistant
      - 8384:8384 # Syncthing
      - 7860:7860 # Automatic
      - 11434:11434 # Ollama
    volumes:
      - ./nginx-proxy-manager/data:/data
      - ./nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    networks:
      - homelab
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    hostname: open-webui
    environment:
      # https://docs.openwebui.com/getting-started/env-configuration/
      # General
      # - WEBUI_AUTH=0
      - ENABLE_SIGNUP=0
      - DEFAULT_MODELS=qwen2.5:32b
      # - RESET_CONFIG_ON_START=1
      # Ollama
      - OLLAMA_BASE_URL=http://mithras-pc:11434
      # OpenAI
      - ENABLE_OPENAI_API=0
      # RAG
      - ENABLE_RAG_WEB_SEARCH=true
      - RAG_EMBEDDING_ENGINE=ollama
      - RAG_WEB_SEARCH_ENGINE=searxng
      - RAG_WEB_SEARCH_RESULT_COUNT=3
      - RAG_WEB_SEARCH_CONCURRENT_REQUESTS=10
      - SEARXNG_QUERY_URL=http://searxng:8080/search?q=<query>
      # Image
      - ENABLE_IMAGE_GENERATION=true
      - IMAGE_GENERATION_ENGINE=automatic1111
      - AUTOMATIC1111_BASE_URL=http://mithras-pc:7860
      - IMAGE_GENERATION_MODEL='sd-v1-5-inpainting.ckpt [c6bbc15e32]'
      # Audio
      - AUDIO_STT_ENGINE=openai
    volumes:
      - ./open-webui/data:/app/backend/data
    # ports:
    #   - 3003:8080 # Web UI
    networks:
      - homelab
  searxng:
    image: docker.io/searxng/searxng
    container_name: searxng
    restart: unless-stopped
    volumes:
      - ./searxng:/etc/searxng
    networks:
      - homelab
